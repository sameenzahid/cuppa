h1 {

    margin-bottom: 20px;
    color: rgb(20, 19, 19);

/* Style form elements */

textarea {

    margin-left: 50px;

button:hover {
         background-image: linear-gradient( #d90166, #000000,#d90166);

<body>
    <header>
    <nav>
        <div class="logo">
            <img src="images/logo.jpg" alt="Company Logo">
        </div>
        <ul>
            <li><a href="page.html">Home</a></li>
            <li><a href="signup.html">Signup</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav></header>
    <div class="hero">
        <center><h1>Audio Ad Generator</h1></center>
    <div>
        <label for="textToConvert"></label>
        <textarea id="textToConvert" rows="8" cols="50" placeholder="Enter your text here"></textarea>
    </div>
    <div>
        
        <select id="selectLanguage">
            <option value="en-US">English (US)</option>
            <option value="en-GB">English (UK)</option>
            <!-- Add more language options as needed -->
        </select>
        <button onclick="convertToSpeech()">Listen</button>
    </div>
</div>
    <script>
        // Function to convert text to speech
        function convertToSpeech() {
            // Get the text from the second textarea
            var textToConvert = document.getElementById("textToConvert").value;
            
            // Get the selected language from the dropdown
            var selectedLanguage = document.getElementById("selectLanguage").value;

            // Create a new SpeechSynthesisUtterance object
            var utterance = new SpeechSynthesisUtterance(textToConvert);

            // Set the language for the speech synthesis
            utterance.lang = selectedLanguage;

            // Use the SpeechSynthesis API to speak the text
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
