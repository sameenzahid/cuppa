.contact {

.contact h2 {

    margin-bottom: 20px;
    color: #333;
}

.contact main {
    max-width: 600px;
    margin: 0 auto;
    text-align: left;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.contact form {
    background-color: rgba(255, 255, 255, 0.8);
    /* padding: 20px; */
    padding: 40px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.contact label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.contact input[type="text"],
.contact input[type="email"],
.contact textarea {
    width: 95%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 16px;
}

.contact textarea {
    resize: vertical;
    height: 150px;
}

.contact button {
    display: inline-block;
    width: 100%; /* Make the button full width */
    padding: 10px 20px;
  color: white;
    background-image: linear-gradient(#000000, #d90166);
    background-color: transparent;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 10px;
}

.contact button:hover {
    background-image: linear-gradient( #d90166, #000000,#d90166);
        background-color: transparent;
