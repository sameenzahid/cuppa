    <style>
body{
            background-image: url('images/back.jpeg'); /* Replace 'images/back.jpeg' with the actual image file path */
            background-size: cover; /* This makes the image cover the entire body */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-position: center; /* Centers the image */
            margin: 0;
            padding: 0;
            min-height: 100%;
}

.features {
 
    display: flex;
    justify-content: center;
    align-items: stretch;
    padding: 60px 0;
}

.feature {
    background-color: rgba(255, 255, 255, 0.8);

    margin: 5px;
    padding: 40px;
    /* border: 1px solid black; */
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}
.feature:hover {
    transform: translateY(-5px);
}

.feature img {
    max-height: 80px;
    margin-bottom: 20px;
}

.feature h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

.feature p {

nav {

            border-radius: 50%;

        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
            border-radius: 50%;
            font-size: 16px;
            margin: 20px;
        }

        nav ul li a:hover {
            color: #ff9900;
            font-weight: bold;
        }
