<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (meta tags and other head content) ... -->
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    
    }

    body {
        background-image: url('images/back.jpeg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        margin: 0;
        padding: 0;
        min-height: 100%;
        display: flex;
        flex-direction: column;
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 20px;
        max-width: 100%;
        padding: 10px;
        /* z-index: 1000; */
        /* height: 30px; */
    }

    .logo img {
        max-height: 110px;
        border-radius: 50%;
        background-color: rgb(101, 40, 44);
    }

    nav ul {
        list-style: none;
        display: flex;
    }

    nav ul li {
        margin-right: 20px;
    }

    nav ul li a {
        color: #fff;
        text-decoration: none;
        transition: color 0.3s ease;
        border-radius: 50%;
        font-size: 16px;
        margin: 20px;
    }

    nav ul li a:hover {
        color: #ff9900;
        font-weight: bold;
    }

 
    .container {
    
    max-width: 700px;
    width: 100%;
    background: rgba(255, 255, 255, 0.8);
    padding: 25px 30px;
    border-radius: 5px;
    margin: 30px auto; /* Auto margin for vertical and horizontal centering */
}

    .container .title {
      
        text-align: center;
        
    }

    .container form .user-details {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin: 20px 0 12px 0;
    }

    form .user-details .input-box {
        margin-bottom: 15px;
        width: calc(100% / 2 - 20px);
    }

    .user-details .input-box .details {
        display: block;
        font-weight: 500;
        margin-bottom: 5px;
    }

    .user-details .input-box input {
        height: 45px;
        width: 100%;
        border-radius: 5px;
        border: 1px solid #ccc;
        padding-left: 15px;
        font-size: 16px;
        border-bottom-width: 2px;
        transition: all 0.3s ease;
    }

    .user-details .input-box input:focus,
    .user-details .input-box input:valid {
        border-color: #9b59b6;
    }

    .user-details .input-box .gender-details .gender-title {
        font-size: 20px;
        font-weight: 500;
    }

    .gender-details .gender-category {
        display: flex;
        width: 80%;
        margin: 14px 0;
        justify-content: space-between;
    }

    .gender-details .gender-category label {
        display: flex;
        align-items: center;
    }

    .gender-details .gender-category .dot {
        height: 18px;
        width: 18px;
        background: #ccc;
        border-radius: 50%;
        margin-right: 10px;
        border: 1px solid transparent;
        transition: all 0.3s ease;
    }
   
   

    form .button {
        height: 45px;
        margin: 45px 0;
    }

    form .button input {
        height: 100%;
        width: 100%;
        outline: none;
        color: #fff;
        border: none;
        font-size: 18px;
        font-weight: 500;
        letter-spacing: 1px;
        border-radius: 5px;
        background-image: linear-gradient( #000000,#d90166);
        background-color: transparent;
        cursor: pointer;
    }

    form .button input:hover {
        background-image: linear-gradient( #d90166, #000000,#d90166);
        background-color: transparent;
    }

    /* ... (remaining styles) ... */
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="images/logo.jpg" alt="Company Logo">
        </div>
        <ul>
            <li><a href="page.html">Home</a></li>
            <li><a href="signup.html">Signup</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1 class="title" style="text-align: center; margin: 20px; ">Sign Up</h1>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="detail">First Name: </span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="detail">Last Name: </span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="detail">Email: </span>
                    <input type="text" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <span class="detail">Phone Number: </span>
                    <input type="text" placeholder="Enter your number" required>
                </div>
                <div class="input-box">
                    <span class="detail">Age: </span>
                    <input type="text" placeholder="Enter your age" required>
                </div>
                <div class="input-box">
                    <span class="detail">Adress: </span>
                    <input type="text" placeholder="Enter your adress" required>
                </div></div>
                <div class="gender-details">
                    <!-- <input type="radio" name="gender" id="dot-1"> 
                     <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3"> -->
                    <span class="gender-title">Gender: </span>
                    <div class="gender-category">
                       
                        <label for="dot-1">
                            <!-- <span class="dot one"></span> -->
                            <span class="gender">Male</span>
                            <input class="gender" type="radio" name="Male" id="dot-1" style="margin-left: 7px;">
                        </label>
                       
                        <label for="dot-2">
                            <!-- <span class="dot two"></span> -->
                            <span class="gender">Female</span>
                            <input class="gender" type="radio" name="Male" id="dot-1" style="margin-left: 7px; ">
                          
                        </label>
                       
                        <label for="dot-3">
                            <!-- <span class="dot three"></span> -->
                            <span class="gender">Other</span>
                            <input class="gender" type="radio" name="Male" id="dot-1" style="margin-left: 7px;">
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
                <center><p>Already have an account? <a href="login.html">SIGNIN</a></p></center>
    
                </div>
            </div>
        </form>
    
        </div>
</body>
</html>
